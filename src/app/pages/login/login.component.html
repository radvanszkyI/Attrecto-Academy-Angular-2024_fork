<div class="container my-4">
    <div class="p-3">
        <div class="mb-3">
            <label class="form-label">
                Email
            </label>
            <div>
                <input [(ngModel)]="email" class="form-control" name="email">
            </div>
        </div>
        <div>
            <button (click)="login()" [disabled]="!email" class="btn btn-primary">
                Login
            </button>
        </div>
    </div>
</div>
