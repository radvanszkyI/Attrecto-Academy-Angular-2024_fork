<div class="p-2">
    <button (click)="navigateToCreateBadge()" class="btn btn-primary">Create</button>
</div>

<div class="container my-4">
    <div class="row g-4">
        @for(badge of badges;track badge.id){
        <div class="col-4">
            <app-badge-card [badge]="badge" (click)="navigateToEditBadge(badge.id)"
                (deleteClicked)="deleteBadge(badge.id)"></app-badge-card>
        </div>
        }
    </div>
</div>
