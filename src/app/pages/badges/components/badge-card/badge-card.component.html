<div class="card flex-row align-items-center box-shadow badge-card pe-1">
    <button class="delete-btn btn btn-warning" (click)="deleteUser(badge.id,$event)">
        X
    </button>
    <div>
        <img class="badge-card-image" [src]="badge.image" alt="badge-image">
    </div>
    <div class="d-flex flex-column ps-2">
        <div>
            <h5>{{badge.name}}</h5>
        </div>
        <div>{{badge.description}}</div>
    </div>
</div>
